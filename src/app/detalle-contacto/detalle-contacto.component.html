<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/contactos']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{contact.name}}</h2></mat-card-title>
      <mat-card-subtitle>{{contact.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Tel√©fono:</dt>
        <dd>{{contact.phone}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/editar-contacto', contact.id]"><mat-icon>edit</mat-icon></a>
      <!--<a mat-flat-button color="warn" (click)="deleteContact(contact.id)"><mat-icon>delete</mat-icon></a>-->
    </mat-card-actions>
  </mat-card>
</div>
